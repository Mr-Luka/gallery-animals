<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <script src="./gallery.js" defer></script>
    <title>My picture gallery</title>
</head>
<body>
    <h1>Animals yaaaay</h1>
    <h2>Land cuties</h2>
    <div class="galleries">
        <div class="gallery gallery1">
            <img src="./pictures/land/1.jpg" alt="Baby Sand Fox" tabindex="0" title="Baby Sand Fox" width="400" height="500"
            data-description="They can squeek, yapp, bark and purrrrr">

            <img src="./pictures/land/2.jpg" alt="Baby Seal" tabindex="0" title="Baby Seal" width="400" height="500"
            data-description="Also called Seal pups!">


            <img src="./pictures/land/3.jpg" alt="Winner Puppy" tabindex="0" title="Winner Puppy" width="400" height="500"
            data-description="C'mon, its a winner puppyyyyy">


            <img src="./pictures/land/4.jpg" alt="Baby cheetah" tabindex="0" title="Baby cheetah" width="400" height="500"
            data-description="They are born with a thick coat of fur, and they can purrrrr">


            <img src="./pictures/land/5.jpg" alt="Baby bear" tabindex="0" title="Baby bear" width="400" height="500"
            data-description="Just two cubs playing together!">


            <img src="./pictures/land/6.jpg" alt="Mama and baby swan" tabindex="0" title="Swans" width="400" height="500"
            data-description="Mama swan comforting her baby">


            <img src="./pictures/land/7.jpg" alt="Baby rabbit" tabindex="0" title="Baby rabbit" width="400" height="500"
            data-description="Baby rabbit yawning aaaaaa">


            <img src="./pictures/land/8.jpg" alt="Ocelot kitten" tabindex="0" title="Ocelot kitten" width="400" height="500"
            data-description="Ocelot babies live with their mom for about a year!">


            <img src="./pictures/land/9.jpg" alt="Baby bison" tabindex="0" title="Baby bison" width="400" height="500"
            data-description="Look at this baby!">
        </div>
        <hr>
        <h3>Sea babies!</h3>
        <div class="gallery gallery2">
            <img src="./pictures/ocean/1a.jpg" alt="Baby octopus" tabindex="0" title="Baby Octopus" width="400" height="500"
            data-description="Only 1% of octopus babies will make it to adulthood :(">

            <img src="./pictures/ocean/2a.jpg" alt="Beluga" tabindex="0" title="Beluga" width="400" height="500"
            data-description="Beluga Whales live 35-50 years!">

            <img src="./pictures/ocean/3a.jpg" alt="baby seal" tabindex="0" title="Another baby seal!" width="400" height="500"
            data-description="Just another cuttie!">
 
            <img src="./pictures/ocean/4a.jpg" alt="Axolotl" tabindex="0" title="Axolotl" width="400" height="500"
            data-description="There are only 50-1000 Axolotls left in the wild">

            <img src="./pictures/ocean/5a.jpg" alt="Manta ray" tabindex="0" title="Manta ray" width="400" height="500"
            data-description="They do not pose threat to humans, pretty passive">

            <img src="./pictures/ocean/6a.jpg" alt="Pacific Whale" tabindex="0" title="Pacific Whale" width="400" height="500"
            data-description="Season in Hawaii is November-April">

            <img src="./pictures/ocean/7a.jpg" alt="Jellyfish" tabindex="0" title="Jellyfish" width="400" height="500"
            data-description="Some jellyfish glow in the dark!">

            <img src="./pictures/ocean/8a.jpg" alt="Penguin" tabindex="0" title="Penguin" width="400" height="500"
            data-description="Penguins poop every 20 minutes lol">

            <img src="./pictures/ocean/9a.jpg" alt="Baby turtle" tabindex="0" title="Baby turtle!" width="400" height="500"
            data-description="They eat fish eggs, seaweed and jellies">
        </div>

        <div class="modal">
            <div class="ModalInner">
                <button aria-label="Previous Photo" class="prev">←</button>
                <figure>
                    <img src="./pictures/land/1.jpg"> 
                    <figcaption>
                        <h4>Test Title</h4>
                        <p>This is a test caption.</p>
                    </figcaption>
                </figure>
                <button class="next" aria-label="Next Photo">→</button>
            </div>
        </div>
    </div>
    
</body>
</html>
